  margin:auto;
  display:grid;

}

.menu-item:last-child { border-bottom:none; }

.controls button {
  width:28px;
  height:28px;
  margin:0 3px;
}

.cart-line {
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

.total {
  font-weight:bold;
  margin-top:10px;
}

.locked {
  opacity:.6;
  pointer-events:none;
